<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCompany - Formulário de Exame</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <span>MedCompany</span>
    </header>
    <main>
        <h1>Formulário de Exame</h1>
        <p>Preencha o formulário abaixo com suas informações.</p>
        <form action="https://www.devmedia.com.br/codigos/formularios/aula6/">
            <label>Nome:</label>
            <input placeholder="Digite seu nome completo" type="text" name="nome" class="caixa_texto" required>
            <label>Data de Nascimento:</label>
            <input type="date" name="data_nascimento" class="caixa_texto" required>
            <label>Email:</label>
            <input placeholder="exemplo@email.com" type="email" name="email" class="caixa_texto" required>

            <div class="categoria tatuagem">
                <h2 class="titulo">Você possui tatuagem ?</h2>
                <div class="opcao">
                    <input type="radio" name="tatuagem" id="tatuagem-sim" value="sim" required>
                    <label for="tatuagem-sim">Sim</label>
                </div>
                <div class="opcao">
                    <input type="radio" name="tatuagem" id="tatuagem-nao" value="nao">
                    <label for="tatuagem-nao">Não</label>
                </div>
            </div>
            <div class="categoria doacao">
                <h2 class="titulo">Última vez que doou sangue ?</h2>
                <div class="opcao">
                    <input type="radio" name="doacao" id="doacao-meses" value="6 meses" required>
                    <label for="doacao-meses">Nos últimos 6 meses</label>
                </div>
                <div class="opcao">
                    <input type="radio" name="doacao" id="doacao-anos" value="1 ano">
                    <label for="doacao-anos">Há 1 ano mais ou menos</label>
                </div>
                <div class="opcao">
                    <input type="radio" name="doacao" id="doacao-nunca" value="nunca">
                    <label for="doacao-nunca">Nunca doei sangue</label>
                </div>
            </div>
            <button type="submit">Enviar Formulário</button>
        </form>
    </main>
    <footer>
        <h4>Copyright 2022 - MedCompany</h4>
    </footer>
</body>

</html>
